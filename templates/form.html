<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storage Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="quote-section">
    <!-- Back to menu -->
    <a href="/" style="position: absolute; top: 20px; left: 20px; font-weight: bold; color: white; text-decoration: none;">← Back</a>

    <!-- DSV logo -->
    <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

    <div class="quote-card">
      <h1>Quotation Generator</h1>
      <form action="/generate" method="POST">

        <label for="storage_type">Storage Type</label>
        <select name="storage_type" required>
          <option value="">— Select —</option>
          <option value="AC">AC</option>
          <option value="Non-AC">Non-AC</option>
          <option value="Open Shed">Open Shed</option>
          <option value="Chemicals AC">Chemicals AC</option>
          <option value="Chemicals Non-AC">Chemicals Non-AC</option>
          <option value="KIZAD Open Yard">KIZAD Open Yard</option>
          <option value="Mussafah Open Yard">Mussafah Open Yard</option>
        </select>

        <label for="volume">Volume (CBM or SQM)</label>
        <input type="number" name="volume" step="any" required />

        <label for="days">Duration (Days)</label>
        <input type="number" name="days" required />

        <label for="wms">Include WMS?</label>
        <select name="wms" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="email">Recipient Email (optional)</label>
        <input type="email" name="email" />

        <button type="submit">Generate</button>
      </form>
    </div>
  </div>

  <!-- Chatbot -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
