<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relocation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #002c77;
      color: #002c77;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dsv-logo {
      margin-top: 1.5rem;
      width: 120px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 1.5rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      margin-top: 1rem;
      margin-bottom: 1rem;
      height: calc(100vh - 150px); /* Adjusted height to avoid scroll */
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #002c77;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #002c77;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .services {
      margin-top: 1rem;
    }

    .services label {
      font-weight: normal;
      display: block;
      margin-left: 0.5rem;
    }

    .btn-generate {
      margin-top: 1.2rem;
      padding: 0.75rem;
      background-color: #002c77;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    @media (max-height: 700px) {
      .container {
        height: auto;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="btn-back">&larr; Back</a>
  <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo">

  <div class="container">
    <h1>Relocation Quotation</h1>
    <form action="/generate_relocation" method="post">
      <label for="client_name">Client Name</label>
      <input type="text" name="client_name" required>

      <label for="relocation_type">Relocation Type</label>
      <select name="relocation_type">
        <option value="Furniture">Furniture</option>
        <option value="Small Items">Small Items</option>
        <option value="Heavy Equipment">Heavy Equipment</option>
      </select>

      <label for="wooden_box">Wooden Box Required?</label>
      <select name="wooden_box">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="origin">Origin Address</label>
      <input type="text" name="origin" required>

      <label for="destination">Destination Address</label>
      <input type="text" name="destination" required>

      <label for="items">Item Description</label>
      <input type="text" name="items" required>

      <label for="volume">Estimated Volume (CBM)</label>
      <input type="number" name="volume" required>

      <label for="days">Service Duration (Days)</label>
      <input type="number" name="days" required>

      <label for="email">Recipient Email (optional)</label>
      <input type="email" name="email">

      <div class="services">
        <label>Select Additional Services</label>
        <label><input type="checkbox" name="services" value="supervisor"> Supervisor</label>
        <label><input type="checkbox" name="services" value="crane"> Crane (30ton)</label>
        <label><input type="checkbox" name="services" value="rigger"> Rigger</label>
        <label><input type="checkbox" name="services" value="forklift"> Forklift 3t</label>
        <label><input type="checkbox" name="services" value="transport"> Transport</label>
        <label><input type="checkbox" name="services" value="convoy"> Convoy</label>
      </div>

      <button type="submit" class="btn-generate">Generate</button>
    </form>
  </div>

  <!-- Chatbot -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
