<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relocation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="quote-section">
    <!-- Back to menu -->
    <a href="/" style="position: absolute; top: 20px; left: 20px; font-weight: bold; color: white; text-decoration: none;">← Back</a>

    <!-- DSV logo -->
    <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

    <div class="quote-card">
      <h1>Relocation Quotation</h1>
      <form action="/generate_relocation" method="POST">

        <label for="client_name">Client Name</label>
        <input type="text" name="client_name" required />

        <label for="relocation_type">Relocation Type</label>
        <select name="relocation_type" required>
          <option value="">— Select —</option>
          <option value="Furniture">Furniture</option>
          <option value="Small Items">Small Items</option>
          <option value="Heavy Equipment">Heavy Equipment</option>
        </select>

        <label for="wooden_box">Wooden Box Required?</label>
        <select name="wooden_box" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label for="origin">Origin Address</label>
        <input type="text" name="origin" required />

        <label for="destination">Destination Address</label>
        <input type="text" name="destination" required />

        <label for="items">Item Description</label>
        <input type="text" name="items" required />

        <label for="volume">Estimated Volume (CBM)</label>
        <input type="number" name="volume" step="any" required />

        <label for="days">Service Duration (Days)</label>
        <input type="number" name="days" required />

        <label>Select Additional Services</label>
        <div style="text-align: left;">
          <label><input type="checkbox" name="services" value="supervisor" /> Supervisor</label><br>
          <label><input type="checkbox" name="services" value="crane" /> Crane (30ton)</label><br>
          <label><input type="checkbox" name="services" value="rigger" /> Rigger</label><br>
          <label><input type="checkbox" name="services" value="forklift" /> Forklift 3t</label><br>
          <label><input type="checkbox" name="services" value="transport" /> Transport</label><br>
          <label><input type="checkbox" name="services" value="convoy" /> Convoy</label>
        </div>

        <label for="email">Recipient Email (optional)</label>
        <input type="email" name="email" />

        <button type="submit">Generate</button>
      </form>
    </div>
  </div>

  <!-- Chatbot -->
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
